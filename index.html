<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con WebLLM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-6xl bg-white bg-opacity-70 backdrop-blur-md rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row sm:flex-col">
    
    <!-- Imagen del personaje -->
    <div class="w-full h-auto flex items-center justify-center bg-pink-100">
      <img src="foto.png" 
           alt="AI Chat Anime" 
           class="object-cover w-3/4 h-full rounded-t-3xl md:rounded-l-3xl md:rounded-r-none md:rounded-t-none">
    </div>

    <!-- Contenedor del chat -->
    <div class="w-full p-6 flex flex-col justify-between">
      <div>
        <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">ü§ñ‚ú® Chat con WebLLM</h1>

        <div id="chat" class="h-96 overflow-y-auto p-4 rounded-lg border border-purple-300 bg-white bg-opacity-50 mb-4 space-y-2 text-sm text-gray-700">
          
        </div>
      </div>

      <div class="flex items-center gap-3">
        <input 
          id="user-input" 
          type="text" 
          placeholder="Escribe tu mensaje..." 
          class="flex-1 px-4 py-2 rounded-full border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
        >
        <button 
          id="mic-btn" 
          class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-full transition font-semibold shadow"
        >
          üé§
        </button>
        <button 
          id="stop-btn" 
          class="bg-pink-500 visibility: hidden hover:bg-pink-600 text-white px-5 py-2 rounded-full transition font-semibold shadow"
        >
          ‚è∏Ô∏è
        </button>
        <button id="send-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-5 py-2 rounded-full transition font-semibold shadow">
          Enviar
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
